<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <script type="text/javascript">
    function validateLogin() {
      var u = document.f1.t1.value;
      var p = document.f1.p1.value;

      if (u === "MVSREC" && p === "ITD") {
        alert("Login Successful");
      } else {
        alert("Login Failed");
      }
    }
  </script>
</head>
<body>
  <form name="f1">
    <table border="5" align="center" bgcolor="pink">
      <tr>
        <td>User Id</td>
        <td><input type="text" name="t1"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="p1"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="button" value="Login" onclick="validateLogin()">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
