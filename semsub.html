<!DOCTYPE html>
<html>
<head>
  <title>Tech Subjects</title>
  <style>
    /* Styling for the whole page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Styling for the h1 tags */
    h1 {
      text-align: center;
      color: #2C3E50;
      font-size: 36px;
      background-color: #ECF0F1;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Add hover effect for the h1 elements */
    h1:hover {
      color: #E74C3C;
      background-color: #D5DBDB;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Embedded Systems</h1>
  <h1>Machine Learning</h1>
  <h1>Big Data Analytics</h1>
  <h1>Cloud Computing</h1>
  <h1>Indian Constitution</h1>
  <h1>Operation Research Techniques</h1>
  <h1>Computer Networks</h1>

</body>
</html>
